    <script type="text/javascript">
        function toggleMobileCategoriesWnd() {
            var container = $('.templates__container');
            var cls = 'templates__container--show-categories';

            if (container.hasClass(cls)) {
                // hide
                $('html').removeClass('hide-body-overflow');
                $('body').css({'paddingRight': 0});
                container.removeClass(cls);
            } else {
                // show
                var bodyW = $('body').width();
                $('html').addClass('hide-body-overflow');
                var newBodyW = $('body').width();
                if (newBodyW != bodyW) {
                    $('body').css({'paddingRight': newBodyW - bodyW});
                }
                container.addClass(cls);
            }
        }

        $(document).on('click', '.templates-categories__mobile-trigger', function () {
            toggleMobileCategoriesWnd();
        });
        $(document).on('click', '.templates-categories__closer', function () {
            toggleMobileCategoriesWnd();
        });
    </script>
